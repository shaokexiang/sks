<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单筛选酒店信息</title>
	</head>
	<body><p>
		<span>目的地</span>
		<input type="password" size="30" />
		<span>入住时间</span>
		<input type="password" size="30" />
		<span>退房时间</span>
		<input type="password" size="30" />
		</p><p>
		<span>酒店位置</span>
		<select>
			<option selected="selected">景点</option>
		</select>
		<select>
			<option selected="selected">交通枢纽</option>
		</select>
		<select>
			<option selected="selected">地铁周边</option>
		</select>
		<select>
			<option selected="selected">行政区</option>
		</select>
		</p>
		<p>
		<span>酒店价格&nbsp; &nbsp;不限</span>
		<input type="radio" name="Nature" />&nbsp; &nbsp;100元以下
		<input type="radio" name="Nature" />&nbsp;&nbsp;100-300元
		<input type="radio" name="Nature" />&nbsp;&nbsp;300-600元
		<input type="radio" name="Nature" />&nbsp;&nbsp;600-1500元
		</p><p>
		<span>酒店星级&nbsp; &nbsp;不限</span>
		<input type="checkbox" name="Nature" />&nbsp; &nbsp;五星/豪华
		<input type="checkbox" name="Nature" />&nbsp;&nbsp;四星/高档
		<input type="checkbox" name="Nature" />&nbsp;&nbsp;三星/舒适
		</p>
		<p>
		<span>主题风格&nbsp; &nbsp;不限</span>
		<input type="checkbox" name="Nature" />&nbsp; &nbsp;客栈
		<input type="checkbox" name="Nature" />&nbsp;&nbsp;精品酒店 
		<input type="checkbox" name="Nature" />&nbsp;&nbsp;情侣酒店
		<input type="checkbox" name="Nature" />&nbsp;&nbsp;园林庭院
		</p>
	</body>
</html>
